<!-- delete_expenses.html -->

{% extends 'core/base.html' %}

{% block content %}
  <div class="container">
    <h2>Delete Expenses</h2>
    <p>Are you sure you want to delete the selected expenses?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Confirm Delete</button>
      <a href="{% url 'emi_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
