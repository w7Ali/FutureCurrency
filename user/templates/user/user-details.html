<!-- user-details.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }

        .user-details-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 100%;
            text-align: center;
            margin: auto;
            margin-top: 50px; /* Adjust as needed */
        }

        .user-details-card h2 {
            text-align: center;
            color: #343a40;
        }

        .user-details-card ul {
            list-style: none;
            padding: 0;
        }

        .user-details-card li {
            margin-bottom: 10px;
        }

        .user-details-card label {
            font-weight: bold;
            color: #495057;
        }

        .user-details-card form {
            margin-top: 20px;
        }

        .user-details-card input[type="text"],
        .user-details-card input[type="password"],
        .user-details-card input[type="email"],
        .user-details-card input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-details-card input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-details-card input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .user-details-card select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-details-card .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .user-details-card .checkbox-group .checkbox-item {
            width: 48%; /* Adjust as needed */
        }

        .user-details-card .checkbox-group label {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="user-details-card">
        <form action="" method="POST" novalidate>
            {% csrf_token %}
            <ul>
                <li>
                    <label for="id_username">Username:</label>
                    <input type="text" name="username" value="{{ detailuser.username }}" maxlength="150"
                        required aria-describedby="id_username_helptext" id="id_username">
                </li>
                <li>
                    <label for="id_first_name">First name:</label>
                    <input type="text" name="first_name" value="{{ detailuser.first_name }}" maxlength="150"
                        id="id_first_name">
                </li>
                <li>
                    <label for="id_last_name">Last name:</label>
                    <input type="text" name="last_name" value="{{ detailuser.last_name }}" maxlength="150"
                        id="id_last_name">
                </li>
                <li>
                    <label for="id_email">Email address:</label>
                    <input type="email" name="email" value="{{ detailuser.email }}" maxlength="254" id="id_email">
                </li>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <label for="id_last_login">Last login:</label>
                        <input type="text" name="last_login" value="{{ detailuser.last_login }}"
                            id="id_last_login">
                    </div>
                    <div class="checkbox-item">
                        <label for="id_is_superuser">Superuser status:</label>
                        <input type="checkbox" name="is_superuser" {% if detailuser.is_superuser %}checked{% endif %}
                            aria-describedby="id_is_superuser_helptext" id="id_is_superuser">
                    </div>
                    <!-- Add similar blocks for other fields -->
                </div>
                <li>
                    <label for="id_date_joined">Date joined:</label>
                    <input type="text" name="date_joined" value="{{ detailuser.date_joined }}"
                        required id="id_date_joined"><input type="hidden" name="initial-date_joined"
                        value="{{ detailuser.date_joined }}" id="initial-id_date_joined">
                </li>
            </ul>
            <input type="submit" class="btn btn-primary" value="Save Changes">
        </form>
    </div>
</body>

</html>
